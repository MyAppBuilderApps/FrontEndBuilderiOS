<ion-view>
 <ion-header-bar  class="bar bar-header bar-positive" ng-class="bar_color">

	<button class="button icon ion-chevron-left" ng-click="backprevtext();" ng-class="bar_button_color"></button>
	   <h1 class="title" > {{appTitle}}</h1>
	  
			<button class="button icon ion-home" ng-click="homeprevtext();" ng-class="bar_button_color"></button>&nbsp;&nbsp;
           
 </ion-header-bar>
 
    <div class="bar bar-subheader">
	<div class="row">
		<div style="width:40%;"></div>
		<div style="width:60%;">
		   {{elementTitle}}
        </div>
	</div>
	</div>
         

  <ion-content > 

   <div style="padding:18% 0% 0% 0%;">
      
		   <div class="item item-text-wrap" ng-bind-html="description" style="padding:8px 2px 8px 2px;">
	        </div>    	
      
	   <ion-slide-box on-slide-changed="slideChanged(index)" style="padding:2% 0 0 0">
                <ion-slide ng-repeat="item in editpicpage" style="padding:0">
                   
                        <img src={{item.url}} />
                            
                </ion-slide>
                
            </ion-slide-box>   
	
  
		<div class="card">
			
			<div class="item item-divider">
				Custom values
			</div>
			<ul class="list" >          
				<li ng-repeat="item in edittxtpage" type="item-text-wrap" >				    
					<div class="item item-button-right">
						  <h2>{{item.title}}</h2>
						  <p>{{item.value}}	</p>
                    </div>						 
	           </li>   
            </ul>
            
		
       </div>
	</div>
 </ion-content>
</ion-view>
