<ion-view>
  <ion-header-bar  class="bar bar-header" ng-class="bar_color">

 <button class="button" style="width:38px;height:23px;" ng-click="navelement();" ng-class="bar_button_color"><img src="img/list_add.png"/></button>
	   <h1 class="title" >{{appTitle}}</h1>
	    <div class="buttons">
			<button class="button icon ion-home" ng-click="homeelement();" ng-class="bar_button_color" ></button>&nbsp;&nbsp;
			<button class="button icon ion-chevron-left" ng-click="backelement();" ng-class="bar_button_color"></button>
		</div>
		
 </ion-header-bar>
 <div class="bar bar-subheader">
	<h2 class="title">New Element</h2>
 </div>
  <ion-content > 
  <div style="padding:17% 0% 0% 0%;"> 

	  <div class="card">
        <div class="item item-text-wrap" style="background-image:url(img/nav_bar.png);background-size:100% 100%;color:black;">
          Select type:
        </div>
      </div>
      
      <div class="button-bar">
      <button class="button icon ion-document" ng-click="createText();" style="text-align:left;"> Picture and Text</button>
      <button class="button button-left icon ion-videocamera" ng-click="createVideo();" style="text-align:left;"> Video</button>
      </div>

      <div class="button-bar">
      <button class="button icon ion-music-note" ng-click="createAudio();" style="text-align:left;"> Audio</button>
      <button class="button icon ion-social-rss" ng-click="createRss();" style="text-align:left;"> RSS Feed</button>
      </div>

      <div class="button-bar">
      <button class="button icon ion-earth" ng-click="createWeb();" style="text-align:left;"> Live Web Page</button>
      <button class="button icon ion-android-social-user" ng-click="createContact();"style="text-align:left;"> Contact Form Page</button>
      </div>

      <div class="button-bar">
      <button class="button icon ion-map" ng-click="createMap();" style="text-align:left;"> Map and Location</button>
      <button class="button icon ion-compose" ng-click="createtask();" style="text-align:left;"> Task List</button>
      </div>
   
   </div>   
   </ion-content>
</ion-view>
