<ion-view>
  <ion-header-bar class="bar bar-header" ng-class="bar_color">

 <button class="button" style="width:38px;height:23px;" ng-click="naveditmap();" ng-class="bar_button_color"><img src="img/list_add.png" /></button>
	   <h1 class="title" > {{appTitle}}</h1>
	    <div class="buttons">
			<button class="button icon ion-home" ng-click="homeeditmap();" ng-class="bar_button_color"></button>&nbsp;&nbsp;
			<button class="button icon ion-chevron-left" ng-click="backeditmap();" ng-class="bar_button_color"></button>
		</div>
		
 </ion-header-bar>
 <div class="bar bar-subheader">
	<h2 class="title">Map and Location</h2>
 </div>

 <ion-content > 
  <div style="padding:20% 0% 0% 0%;">
  
  <div class="card">
		    <div class="item item-divider">
				Addresses
			  </div>
	<div class="item item-button-right row" ng-repeat="address in addresses">
        <div class="col col-75">
          <input type="text" ng-model="address.address">
        </div>
        
        <div class="col col-25">
          <button class="button button-calm button-small" ng-click="updateAddress(address.id,address.address)" title="Save updates">
            <i class="icon ion-checkmark-round"></i>
          </button>
          <button class="button button-assertive button-small" ng-click="deleteAddress(address.id)">
            <i class="icon ion-trash-a"></i>
          </button>
        </div>
        
    </div>
      
      <div class="item item-button-right row">
        <div class="col col-70">
			<input type="text" id="mapedittitle" ng-model="createeditmap.title" placeholder="Type New Address"></div>
        <div class="col col-30">
          <button class="button" ng-class="button_color" ng-click="addAddress()">Add Address</button>
        </div>
      </div>
      
    </div>	
    

	
      <div class="card" >
			<div class="item item-divider">
				Custom values
			</div>  
			      
       <ul class="list" >          
				<li ng-repeat="item in editmappage" type="item-text-wrap" >				    
					<div class="item item-button-right">
						  <h2>{{item.title}}</h2>
						  <p>{{item.value}}	</p>
						  <button class="button button-clear button-assertive" ng-click="removemapCustomValue(item.id)"><i class="icon ion-close-round"></i></button>
                    </div>						 
	           </li>   
            </ul>
            
			  <label class="item item-input" style="padding:3px 0px 3px 0px;">
				  <span  class="input-label" style="width:20%;">Title</span>
				  <label class="item item-input" style="width:80%;">
					  <input type="text" id="mapcustitle"  placeholder="Type Title" ng-model="editmap.custommaptitle" >
				  </label>
			   </label>
       
			   <label class="item item-input" style="padding:3px 0px 3px 0px;">
				  <span  class="input-label" style="width:20%;">Value</span>
				  <label class="item item-input" style="width:80%;">
					   <input type="text" id="mapcusvalue" placeholder="Value" ng-model="editmap.custommapvalue" >
				  </label>
			   </label>
	   </div>
			<button class="button button-full" ng-class="button_color" ng-click="mapeditcustom();">Create</button>

<br/>
<br/>
<br/><br/>
<br/>
<br/><br/>
<br/>
<br/>
<br/><br/><br/><br/><br/><br/><br/>
</div>
 </ion-content>
</ion-view>
