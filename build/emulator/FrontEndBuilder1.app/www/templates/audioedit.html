<ion-view>
 <ion-header-bar  class="bar bar-header" ng-class="bar_color">

  <button class="button" style="width:38px;height:23px;" ng-click="naveditaudio();" ng-class="bar_button_color"><img src="img/list_add.png"/></button>
	   <h1 class="title" > {{appTitle}}</h1>
	    <div class="buttons">
			<button class="button icon ion-home" ng-click="homeeditaudio();" ng-class="bar_button_color"></button>&nbsp;&nbsp;
			<button class="button icon ion-chevron-left" ng-click="backeditaudio();" ng-class="bar_button_color"></button>
		</div>
		
 </ion-header-bar>
 
    <div class="bar bar-subheader">
		 <div style="margin-left:45%;width:20%;">
		   <input type="text" id="editaudiotitle" ng-model="createeditaudio.editaudiotitle">
        </div>
	</div>
         

  <ion-content > 

   <div style="padding:20% 0% 0% 0%;">
  
       <div class="list list-inset">
        
		    <div class="item item-text-wrap" style="padding:4px 0px 4px 0px;">
				<textarea style="height:30%;" ng-model="createeditaudio.editaudiotext" ui-tinymce="tinymceOptions" ></textarea>        
				<input type="file" id="imageSelect2" ng-hide="true" />
	        </div>
	   </div>
	        	
	    <label class="item item-input">
		  <div class="row" style="padding:1px 0px 0px 0px;" >
            <div style="width:50%;"><span class="input-label">Audio upload</span></div>     
            <div style="width:20%;"><img id="audioediturlimg" style="width:50px;heigth:50px;" src="img/no_audio.png" alt="your image" /></div>      
		    <div style="width:30%;"><input type="file" name="audioedit" accept="audio/*" id="editaudio" style="width:100%;"/></div> 
		  </div>    
       </label> 
       
	<label class="item item-input">
		  <div class="row" style="padding:1px 0px 0px 0px;" >
            <div style="width:50%;"><span class="input-label">Audio thumbnail upload</span></div>          
            <div style="width:20%;"><img id="audioeditimg" style="width:50px;heigth:50px;" src="img/no_image.png" alt="your image" /></div>
		    <div style="width:30%;"><input type="file" name="audio_thumbedit" id="editaudiothumb" style="width:100%;"/></div> 
		  </div>    
       </label> 
       
       <button style="margin-top:5%;" ng-class="button_color" class="button button-full" ng-class="button_color" ng-click="updateaudio();" >Update</button>
	  	  
	  
			<div class="item item-divider">
				Custom values
			</div>
			<ul class="list" >          
				<li ng-repeat="item in editaudiopage" type="item-text-wrap" >				    
					<div class="item item-button-right">
						  <h2>{{item.title}}</h2>
						  <p>{{item.value}}	</p>
						  <button class="button button-clear button-assertive" ng-click="removeaudioCustomValue(item.id)"><i class="icon ion-close-round"></i></button>
                    </div>						 
	           </li>   
            </ul>
            
			  <label class="item item-input" style="padding:5px 0px 5px 0px;">
				  <span  class="input-label" style="width:20%;">Title</span>
				  <label class="item item-input" style="width:80%;">
					  <input type="text" id="editcusaudiotitle"  placeholder="Type Title" ng-model="cuseditaudio.customeditaudioTitle" >
				  </label>
			   </label>
       
			   <label class="item item-input" style="padding:5px 0px 5px 0px;">
				  <span  class="input-label" style="width:20%;">Value</span>
				  <label class="item item-input" style="width:80%;">
					   <input type="text" id="editcusaudiovalue"  placeholder="Value" ng-model="cuseditaudio.customeditaudiovalue" >
				  </label>
			   </label>
	
			<button class="button button-full" ng-class="button_color" ng-click="createaudioedit();" >Create</button>
       </div>
       <br/>
<br/>
<br/><br/>
<br/>
<br/><br/>
<br/>
<br/>
<br/><br/><br/><br/><br/><br/><br/>
	</div>
 </ion-content>
</ion-view>
