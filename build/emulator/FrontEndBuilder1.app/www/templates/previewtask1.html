<ion-view>
  <ion-header-bar class="bar bar-header bar-positive" ng-class="bar_color">

  <button class="button icon ion-chevron-left" ng-click="backprevtask1();" ng-class="bar_button_color"></button>
	   <h1 class="title">{{appTitle}}</h1>
	   
			<button class="button icon ion-home" ng-click="homeprevtask1();" ng-class="bar_button_color"></button>&nbsp;&nbsp;
           
 </ion-header-bar>
 <div class="bar bar-subheader">
	<h2 class="title">Task List</h2>	
 </div>

 <ion-content > 
  <div style="padding:18% 0% 0% 0%;">
  
  <div class="card">
		    <div class="item item-divider">
				Tasks
			  </div>
	 <div class="item item-button-right row" ng-repeat="task in taskdisplay">
        <div class="col col-75">
          {{task.title}}
          <p>{{task.description}}</p>
        </div>
    </div>    
 </div>

      <div class="card" >
			<div class="item item-divider">
				Custom values
			</div>  
			      
       <ul class="list" >          
				<li ng-repeat="item in taskdisplaypage" type="item-text-wrap" >				    
					<div class="item item-button-right">
						  <h2>{{item.title}}</h2>
						  <p>{{item.value}}	</p>
                    </div>						 
	           </li>   
       </ul>      
			 
	   </div>

</div>
 </ion-content>
</ion-view>
