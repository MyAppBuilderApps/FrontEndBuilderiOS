<ion-view>
 <div class="bar bar-header" ng-class="bar_color">

	  <button class="button icon ion-ios7-arrow-back" ng-click="backprevaudio();" ng-class="bar_button_color"></button>
	   <h1 class="title" style="padding:0% 21% 0% 5%;">{{appTitle}}</h1>
	 <button class="button icon ion-home" ng-click="homeprevaudio();" ng-class="bar_button_color"></button>&nbsp;&nbsp;
  
		
 </div>
 
 <br/>
 <div class="bar bar-subheader" style="margin-top:1%;">
		 <div style="margin-left:5%;font-size:16px;" class="doubleline">
				{{elementtitle}}
	      </div>
	</div>
         

  <ion-content > 

   <div style="padding:40% 0% 0% 0%;">
  
       <div class="list list-inset">
        
		   <div class="item item-text-wrap" ng-bind-html="elementtext" style="padding:8px 2px 8px 2px;">
	        </div>  
	        
	   </div>
	        	
	    <label class="item item-input">
		  <div class="row" style="padding:1px 0px 0px 0px;" >
            <div style="width:70%;"><span class="input-label">Audio upload</span></div> 
            <div style="width:30%;"><img id="audioprevurlimg" style="width:50px;heigth:50px;" src="img/no_audio.png" alt="your image" ng-click="audioclick();"/></div>
		  </div>    
       </label> 
       
	<label class="item item-input">
		  <div class="row" style="padding:1px 0px 0px 0px;" >
            <div style="width:70%;"><span class="input-label">Audio thumbnail upload</span></div>          
            <div style="width:30%;"><img id="audioprevimg" style="width:50px;heigth:50px;" src="img/no_image.png" alt="your image" /></div>
		  </div>    
       </label> 	  	  
	  
			<div class="item item-divider">
				Custom values
			</div>
			<ul class="list" >          
				<li ng-repeat="item in disaudiopage" type="item-text-wrap" >				    
					<div class="item item-button-right">
						  <h2>{{item.title}}</h2>
						  <p>{{item.value}}	</p>
                    </div>						 
	           </li>   
            </ul>
            	
       </div>
	</div>
 </ion-content>

<p class="pos_fixed">

<button class="button-clear" onClick="sharePhoto2()"><img src="http://kopepasah.com.s3.amazonaws.com/assets/codepen.io/1396343749_facebook_circle_color.png" alt="" style="width:32px;height:32px;"/></button>
<button class="button-clear" onClick="sharePhoto1()"><img src="http://kopepasah.com.s3.amazonaws.com/assets/codepen.io/1396344405_twitter_circle_color.png" alt="" style="width:32px;height:32px;"/></button>

<button class="button-clear" onClick="sharePhoto();"><img src="img/ic_mail.png" alt="" style="width:32px;height:32px;"/></button>
</p>



</ion-view>
