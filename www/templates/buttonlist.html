<ion-view>
  <div class="bar bar-header" ng-class="bar_color">

	<button class="button icon ion-ios7-arrow-back" ng-click="backbuttonlist();" ng-class="bar_button_color"></button>
	   <h1 class="title" style="padding:0% 7% 0% 6%;">{{appTitle}}</h1>
	<button class="button icon ion-home" ng-click="homebuttonlist();" ng-class="bar_button_color"></button>
		
 </div>
  <br/>
  <div class="bar bar-subheader" style="margin-top:1%;">
	<h2 class="title" style="font-size:16px;">Editing Button</h2>
 </div>

 <ion-content > 
  <div style="padding:38% 0% 0% 0%;">

       <label class="item item-input" style="padding:5px 0px 5px 0px;">
		  <span  class="input-label" style="width:20%;">Title</span>
		  <label class="item item-input" style="width:80%;">
             <input type="text" id="editbutton" ng-model="editbuttoncreate.editbuttontitle" class="doubleline">
		  </label>
       </label>

	   
       <label class="item item-input">
		  <div class="row" style="padding:1px 0px 0px 0px;" >
            <div style="width:50%;"><span class="input-label">Button image(57x57px)</span></div>          
            <div style="width:20%;"><img id="editbuttonsrc" style="width:50px;heigth:50px;" src="img/no_image.png" alt="your image" /></div>
		   	<div style="width:30%;"><button id="editbuttonimage" ng-click="editbuttonselect();">Choose</button></div> 
		  </div>    
       </label> 

           
   <button style="margin-top:12%;" ng-class="button_color" class="button button-full" ng-click="updatebutton();" >Update</button>

</div>
   </ion-content>
</ion-view>
