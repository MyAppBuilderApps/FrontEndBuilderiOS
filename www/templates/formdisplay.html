<ion-view>
 <div  class="bar bar-header" ng-class="bar_color">

	 <button class="button icon ion-ios7-arrow-back" ng-click="backdisform();" ng-class="bar_button_color"></button>
	   <h1 class="title" style="padding:0% 21% 0% 5%;">{{appTitle}}</h1>
	    <div class="buttons">
			<button class="button icon ion-home" ng-click="homedisform();" ng-class="bar_button_color"></button>&nbsp;&nbsp;
              <button class="button icon ion-ios7-chatbubble" ng-click="elementAppwallgoFun();" ng-show='elementAppWall' ng-class="bar_button_color"></button>
		</div>
		
 </div>
 
 <br/>
 <div class="bar bar-subheader" style="margin-top:1%;">
	<h2 class="title" style="font-size:16px;">Contact Form</h2>
</div>
         

  <ion-content > 

   <div style="padding:40% 0% 0% 0%;">
  
  <p>
  <button class="button-clear" onClick="sharePhoto2()"><img src="img/ic_fb.png" alt="" style="width:32px;height:32px;"/></button>
  <button class="button-clear" onClick="sharePhoto1()"><img src="img/ic_twitter.png" alt="" style="width:32px;height:32px;"/></button>
  <button class="button-clear" onClick="sharePhoto();"><img src="img/ic_mail1.png" alt="" style="width:32px;height:32px;"/></button>
  </p>

       <div class="list list-inset">
          <label class="item item-input">
            <input type="email" ng-model="formdis.disemail" required>
          </label>
       </div>  
       
     <button style="margin-top:5%;" ng-class="button_color" class="button button-full" ng-click="updatedisform();" >Update</button>
	  
   <div class="card" >
			<div class="item item-divider">
				Custom values
			</div>
			<ul class="list" >          
				<li ng-repeat="item in disformtype" type="item-text-wrap" >				    
					<div class="item item-button-right">
						  <h2>{{item.title}}</h2>
						  <p>{{item.value}}	</p>
						  <button class="button button-clear button-assertive" ng-click="removeformdisCustomValue(item.id)"><i class="icon ion-close-round"></i></button>
                    </div>						 
	           </li>   
            </ul>
            
			  <label class="item item-input" style="padding:3px 0px 3px 0px;">
				  <span  class="input-label" style="width:20%;">Title</span>
				  <label class="item item-input" style="width:80%;">
					  <input type="text" id="disformcustitle" ng-model="displayform.customdisTitle" >
				  </label>
			   </label>
       
			   <label class="item item-input" style="padding:3px 0px 3px 0px;">
				  <span  class="input-label" style="width:20%;">Value</span>
				  <label class="item item-input" style="width:80%;">
					   <input type="text" id="disformcusvalue" ng-model="displayform.customdisvalue" >
				  </label>
			   </label>
	   </div>
			<button class="button button-full" ng-class="button_color" ng-click="createdisformcustom();" >Create</button>

<br/>
<br/>
<br/><br/>
<br/>
<br/><br/>
<br/>
<br/>
<br/><br/><br/><br/><br/><br/><br/>
</div>
 </ion-content>
</ion-view>
